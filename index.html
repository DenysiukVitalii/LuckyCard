<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lucky Card</title>

  <link rel="stylesheet" href="static/css/font-awesome.css">
  <link href="static/css/bootstrap.css" rel="stylesheet">
  <script src="static/js/jquery.2.2.4.min.js" defer></script>
  <script src="static/js/bootstrap.min.js" defer></script>

  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="stylesheets/screen.css">
  <script src="static/js/game.js" defer></script>

</head>
<body>
  <section id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <span class="brand">Lucky Card</span>
          <span class="slogan">Испытай свою удачу и интуицию!</span>
        </div>
        <div class="col-md-8">
          <a href="#" id="mobmenu"><i class="fa fa-bars fa-2x"></i></a>
          <ul id="menu">
            <li><a href="#">Правила</a></li>
            <li><a href="#">Статистика</a></li>
            <li><a href="#">Баланс</a></li>
            <li><a href="#">Войти</a></li>
            <li><a href="#">Регистрация</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 card-player">
              <img class="photo-player" src="static/img/Batman.jpg"></img>
              <div class="info-player">
                <span class="name-player">Юрий Егоров</span>
                <div class="money-player">
                  <span class="balance">Баланс: $</span>
                  <span class="money">945.2</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 card-bet">
              <span class="title">Карточка ставок</span>
              <div class="sum-card">
                <span class="sum">Cумма</span>
                <div class="choose-bet">
                  <div class="f-row">
                    <span class="bet-amount" style="border-top-left-radius: 10px; border-top-width: 2px; border-left-width: 2px;">10</span>
                    <span class="bet-amount" style="border-top-width: 2px;">30</span>
                    <span class="bet-amount" style="border-top-right-radius: 10px; border-top-width: 2px; border-right-width: 2px;">50</span>
                  </div>
                  <div class="s-row">
                    <span class="bet-amount" style="border-bottom-left-radius: 10px; border-bottom-width: 2px; border-left-width: 2px;">100</span>
                    <span class="bet-amount" style="border-bottom-width: 2px;">300</span>
                    <span class="bet-amount" style="border-bottom-right-radius: 10px; border-bottom-width: 2px; border-right-width: 2px;">500</span>
                  </div>
                </div>
                <form class="form text-center">
                  <div class="form-group text-center">
                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                    <div class="input-group text-center">
                      <input type="text" class="form-control text-right myinput" id="exampleInputAmount" placeholder="0.00">
                      <div class="input-group-addon">$</div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary ">Сделать ставку</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row my-main-table">
                <div class="col-md-4 random-card" id="r-card-1">
                  <span class="win">Победа 1</span>
                  <span class="coef">1.21</span>
                  <span class="diller">Дилер 1</span>
                  <span class="battle">Х</span>
                  <span class="coef-battle">9.83</span>
                </div>

                <div class="col-md-4 random-card" id="r-card-2">
                  <span class="diller">Дилер 2</span>
                  <span class="win">Победа 2</span>
                  <span class="coef">1.24</span>
                </div>

              <div class="col-md-2 coloda-time">
                <div class="my-coloda">
                  <span class="time">0:17</span>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="footer">
    <ul class="links">
      <li><a href="#">Связаться с нами</a></li>
      <li><a href="#">О проекте</a></li>
    </ul>
    <span class="res">
      LuckyCard © 2016
    </span>
  </section>
</body>
</html>
